<h1>Înregistrează-te</h1>


 <fieldset>
   
  <legend>Informatii generale</legend>
  <label>Nume Utilizator:</label><br>
  <input type="text"><br><br>
  <label>Parola:</label><br>
  <input type="password"><br><br>
  <label>Nume:</label><br>
  <input type="text" ><br><br>
  <label >Prenume:</label><br>
  <input type="text" ><br><br>
  <label>Email:</label><br>
  <input type="email" ><br><br>
  <label>Telefon:</label><br>
  <input type="tel"><br><br>
 </fieldset>
 <br>
 <fieldset>
 <legend>Informatii personale</legend><br>
 
 <label>Sexul:</label>
 <select>
  <option value="fem">Feminin</option>
  <option value="masc">Masculin</option>
 </select>
 <br><br>
 <label>Mancare preferata:</label><br>
 <input list="mancare">
  <datalist id="mancare">
    <option value="Salata">
    <option value="Burger">
    <option value="Cartofi prajiti">
    <option value="Ciorba">
    <option value="Sarmale">
  </datalist>
 <br><br> 
 
 <label>Culoarea preferata:</label><br>
 <input type="color">
 <br><br>
 <label>Data Nasterii:</label><br>
 <input type="date" id="data">
 <br><br>
 <label>Ora Nasterii:</label><br>
 <input type="time">
 <br><br>
  <label>Varsta :</label><br>
  <input type="range" min="0" max="100">
 <br><br>
 <label>Pagina Personala:</label><br>
 <input type="url" name="pagina personala"><br><br>
 <label>Descriere Personala:</label><br>
 <textarea id="desc" rows="3" cols="25">
</textarea>
</fieldset>
 <br><br>
<button type="button1" disabled>Înregistrează</button>
