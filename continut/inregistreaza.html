<h1>Înregistrează-te</h1>


 <fieldset class="fil">
   
  <legend>Informații generale</legend>
  <label>Nume Utilizator:</label><br>
  <input type="text"><br><br>
  <label>Paroă:</label><br>
  <input type="password"><br><br>
  <label>Nume:</label><br>
  <input type="text" ><br><br>
  <label >Prenume:</label><br>
  <input type="text" ><br><br>
  <label>Email:</label><br>
  <input type="email" ><br><br>
  <label>Telefon:</label><br>
  <input type="tel"><br><br>
 </fieldset>
 <br>
 <fieldset class="fil">
 <legend>Informații personale</legend><br>
 
 <label>Sexul:</label>
 <select>
  <option value="fem">Feminin</option>
  <option value="masc">Masculin</option>
 </select>
 <br><br>
 <label>Mâncare preferată:</label><br>
 <input list="mancare">
  <datalist id="mancare">
    <option value="Salată">
    <option value="Burger">
    <option value="Cartofi prajiți">
    <option value="Ciorbă">
    <option value="Sarmale">
  </datalist>
 <br><br> 
 
 <label>Culoarea preferată:</label><br>
 <input type="color">
 <br><br>
 <label>Data Nașterii:</label><br>
 <input type="date" id="data">
 <br><br>
 <label>Ora Nașterii:</label><br>
 <input type="time">
 <br><br>
  <label>Vârstă :</label><br>
  <input type="range" min="0" max="100">
 <br><br>
 <label>Pagină Personală:</label><br>
 <input type="url" name="pagina personala"><br><br>
 <label>Descriere Personală:</label><br>
 <textarea id="desc" rows="3" cols="25">
</textarea>
</fieldset>
 <br><br>
<button type="button1" disabled>Înregistrează</button>
